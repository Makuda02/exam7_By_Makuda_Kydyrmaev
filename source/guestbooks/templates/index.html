{% extends 'base.html' %}

{% block menu %}<a class="nav-link" aria-current="page" href="{% url 'article_create' %}">Создать статью</a>{% endblock %}

{% block content %}
    <h1>Guest-Books</h1>


    {% for article in articles %}
        <div class="card my-3" style="width: 18rem;">
        <div class="row justify-content-center text-center">
            <div class="md-4 mb-4">
                 <div class="card-body">
                    <h5 class="card-title">{{ article.name }}</h5>
                    <p class="card-text">{{ article.email }}</p>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{ article.description }}</h6>
                    <a href="{% url 'article_update_view' pk=article.pk %}" class="card-link"><i class="bi bi-pencil-fill"></i></a>
                    <a href="{% url 'article_delete_view' pk=article.pk %}" class="card-link"><i class="bi bi-trash3-fill"></i></a>
                </div>   
            </div>
        </div>
        </div>
    {% endfor %}
{% endblock %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guest-Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row row-cols-2">
        <h1>Список заброниваронных</h1>
        <a href="/task/add/" style="margin-left: 15px">Добавить новую запись!</a>
            {% for guest in guests%}
                <div class="col p-2">
                    <div class="card">
                      <div class="card-body">
                          <h4 class="card-name">{{ guest.name }}</h4>
                          <h4 class="card-email">{{ guest.email }}</h4>
                          <h5 class="card-text">{{ guest.description }}</h5>
                          <h6 class="card-subtitle mb-2 text-body-secondary">{{ guest.get_status_display }}</h6>
                          <p class="card-date">{{ guest.data_of_complited|date:'d.m.y' }}</p>
                      </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
